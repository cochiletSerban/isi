<div class="container">
  <h2>List of verified incidents:</h2>
  <mat-card class="card" *ngFor="let incident of incidents" style="text-align:center">
    <mat-card-header>
      <mat-card-title>Added by user: {{incident.username}}</mat-card-title>
      <mat-card-subtitle>{{incident.time}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> 
        {{incident.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
